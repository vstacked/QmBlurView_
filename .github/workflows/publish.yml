name: Publish New Version

on:
  workflow_dispatch:

jobs:
  check-tag:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.read_props.outputs.version }}
      version_exists: ${{ steps.check_tag.outputs.exists }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Validate gradle.properties exists
        run: |
          if [ ! -f "gradle.properties" ]; then
            echo "gradle.properties file not found!"
            exit 1
          fi

      - name: Read properties from gradle.properties
        id: read_props
        run: |
          if grep -q "^VERSION=" gradle.properties; then
            VERSION=$(grep "^VERSION=" gradle.properties | cut -d'=' -f2 | tr -d '\r')
            if [ -z "$VERSION" ]; then
              echo "Version is empty in gradle.properties"
              exit 1
            fi
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "version_tag=v$VERSION" >> $GITHUB_OUTPUT
            echo "Publishing version: $VERSION"
          else
            echo "VERSION property not found in gradle.properties"
            exit 1
          fi

      - name: Check if tag already exists
        id: check_tag
        run: |
          TAG_NAME="v${{ steps.read_props.outputs.version }}"
          if git rev-parse "refs/tags/$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists!"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG_NAME does not exist, proceeding..."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

  publish:
    runs-on: ubuntu-latest
    needs: check-tag
    if: needs.check-tag.outputs.version_exists == 'false'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Publish to Maven Central
        run: |
          chmod +x ./gradlew
          ./gradlew publishToMavenCentral
        env:
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}

      - name: Create Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG_NAME="v${{ needs.check-tag.outputs.version }}"
          git tag $TAG_NAME
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git $TAG_NAME

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-tag.outputs.version }}
          name: v${{ needs.check-tag.outputs.version }}
          body: |
            ## What's Changed
            - Version: ${{ needs.check-tag.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
